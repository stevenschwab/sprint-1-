<!DOCTYPE html>
<html>

<body>
  <h1>Accessing the JavaScript Interpreter: The Console SOLUTION</h1>
  <script>
    /*
    DIRECTIONS: Below are solutions to all the practice problems for this learning objective.  You can try each solution by copying it into your "index.html" file and clicking "Run".
    */

    /*
    PROBLEM 1: Introduce yourself to the console by logging a greeting and stating your name below:
    */

    /*
    PROBLEM 2: Log your favorite number to the console. Note! With numbers, you do not include quotations marks in console.log()
    */
    console.log(100000000)

    /*
    PROBLEM 3: Log to the console the sentence: "I am logging the word 'log' while sitting on a log"
    */
    console.log("I am logging the word 'log' while sitting on a log")

    /*
    PROBLEM 4: Log to the console your greatest fear about pursuing a software engineering career.
    */
    console.log("It seems to come with it a very dynamic environment.")

    /*
    PROBLEM 5: Log to the console whether you are ready or not for the next learning objective.
    */
    console.log("I am more than ready.  Let's do this!")
  </script>
