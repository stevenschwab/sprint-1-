<!DOCTYPE html>
<html>

<body>
  <h1>Determining Type With the Typeof Operator SOLUTION</h1>
  <script>
    /*
    DIRECTIONS: Below are solutions to all the practice problems for this learning objective.  You can try each solution by copying it into your "index.html" file and clicking "Run".
    */

    /*
   Problem 1: Before using the "typeof" operator, guess what type of value is the following: "Hello, World".  Now confirm its type in the console by using the "typeof" operator below:
   */
    console.log(typeof ("Hello, World"))

    /*
    Problem 2: Before using the "typeof" operator, guess what type of value is the following: 567.  Now confirm its type in the console by using the "typeof" operator below:
    */
    console.log(typeof (567))

    /*
   Problem 3: Before using the "typeof" operator, guess what type of value is the following: false.  Now confirm its type in the console by using the "typeof" operator below:
   */
    console.log(typeof (false))

    /*
    Problem 4: Before using the "typeof" operator, guess what type of value is the following: "true".  Now confirm its type in the console by using the "typeof" operator below:
    */
    console.log(typeof ("true"))

    /*
    Problem 5: Before using the "typeof" operator, guess what type of value is the following: undefined.  Now confirm its type in the console by using the "typeof" operator below:
    */
    console.log(typeof (undefined))
  </script>
</body>

</html>
